<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Crud</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-page-container">
      <div class="create-todo-sidebar">
        <div class="login-form-container">
          <div class="input-container">
            <input type="text" placeholder="Enter User Id" id="userId" />
          </div>
          <div class="input-container">
            <input type="text" placeholder="Enter Title" id="title" />
          </div>
          <div class="input-container">
            <label for="completed">Completed?</label>
            <input type="checkbox" id="completed" />
          </div>
          <button class="button" id="saveTodo">Save</button>
        </div>
      </div>
      <div id="todo-listing-container" class="todo-listing-container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
